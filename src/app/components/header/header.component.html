<header class="app-header">
  <div class="container">
    <app-fake-logo></app-fake-logo>
    <div class="app-header__controls" *ngIf="authService.isAuthenticated()">
      <button class="btn btn_white" [routerLink]="['/login']">
        <i class="material-icons">person_outline</i>
        User login
      </button>
      <button class="btn btn_white" (click)="logout()">
        <i class="material-icons">exit_to_app</i>
        Log out
      </button>
    </div>
  </div>
</header>
