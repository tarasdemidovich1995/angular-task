<div class="alert" *ngIf="text">
  <div class="alert__timer">
    <div class="alert__timer-progress"></div>
  </div>
  <div
    class="alert__content"
    [ngClass]="{
      'alert__content_success': type === 'success',
      'alert__content_warning': type === 'warning',
      'alert__content_danger': type === 'danger'
    }"
  >
    <p>{{ text }}</p>
  </div>
</div>
