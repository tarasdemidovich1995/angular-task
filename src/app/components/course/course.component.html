<div class="course">
  <div class="course__header">
    <div class="course__header-left">
      <h2>{{ course.title }}</h2>
    </div>
    <div class="course__header-right">
      <p>
        <i class="material-icons">access_time</i>
        {{ course.duration }}
      </p>
      <p>
        <i class="material-icons">event</i>
        {{ course.creationDate | date: "dd/MM/yyyy" }}
      </p>
    </div>
  </div>
  <div class="course__info">
    <p>
      {{ course.description }}
    </p>
    <button
      class="btn btn_blue-small"
      [routerLink]="['/course/edit', course.id]"
    >
      <i class="material-icons">edit</i>
      Edit
    </button>
    <button class="btn btn_blue-small" (click)="deleteHandler()">
      <i class="material-icons">delete</i>
      Delete
    </button>
  </div>
</div>
