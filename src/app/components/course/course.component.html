<div class="course" [ngClass]="{ 'course_top-rated': course.topRated }">
  <div class="course__header">
    <div class="course__header-left">
      <h2>
        {{ course.title }}
        <i *ngIf="course.topRated" class="material-icons">star_border</i>
      </h2>
    </div>
    <div class="course__header-right">
      <p>
        <i class="material-icons"> access_time </i>
        {{ course.duration | transMin }}
      </p>
      <p>
        <i [appDateStyle]="course.creationDate" class="material-icons"></i>
        {{ course.creationDate.format("ll") }}
      </p>
    </div>
  </div>
  <div class="course__info">
    <p>
      {{ course.description }}
    </p>
    <button
      class="btn btn_blue-small"
      (click)="goToCourse()"
    >
      <i class="material-icons">edit</i>
      Edit
    </button>
    <button class="btn btn_blue-small" (click)="deleteHandler()">
      <i class="material-icons">delete</i>
      Delete
    </button>
  </div>
</div>
